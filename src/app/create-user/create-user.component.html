<div class="container w-50 shadow p-3 mb-5 bg-body-tertiary rounded">
    <h2 class="d-flex justify-content-center mt-2 shadow p-3 mb-5 bg-body-tertiary rounded">User Form</h2>
    <form [formGroup]="userForm" (submit)="submit()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="username">
        </div>
        <div class="mb-3">
            <label for="id1" class="form-label">Mobile No</label>
            <input type="text" class="form-control" id="id1" formControlName="mobileNo">
        </div>
        <div class="mb-3">
            <label for="id2" class="form-label">Email</label>
            <input type="text" class="form-control" id="id2" formControlName="email">
        </div>
        <div class="mb-3">
            <label for="id3" class="form-label">Gender</label>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="inlineCheckbox1" value="male" formControlName="gender">
                <label class="form-check-label" for="inlineCheckbox1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="inlineCheckbox2" value="female" formControlName="gender">
                <label class="form-check-label" for="inlineCheckbox2">Female</label>
            </div>
             
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
        <button type="button" class="btn btn-primary m-2" routerLink="/user-list" >Go to UserList</button>

        
      </form>
</div>
