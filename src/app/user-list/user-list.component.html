<div class="container" mt-5 w-70> 
  <button class="btn btn-primary m-2" routerLink="/create-user">Add user</button>
<table class="table mt-2">
    <thead class="table-dark">
       <tr>
        <th scope="col">Sr.No.</th>
        <th scope="col">Username</th>
        <th scope="col">Gender</th>
        <th scope="col">Phone No</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of userList; let i= index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.username}}</td>
            <td>{{item.gender}}</td>
            <td>{{item.mobileNo}}</td>
            <td>{{item.email}}</td>
            <td><button class="btn btn-primary" [routerLink]="['/updateUser',item.id]">Edit</button>&nbsp;<button class="btn btn-primary" (click)="deleteUser(i)">Delete</button></td>
          </tr>
          
    </tbody>
  </table>
</div>
