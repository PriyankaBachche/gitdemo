<div class="container" mt-5 w-70> 
    <button class="btn btn-primary m-2" routerLink="/regForm">Add user</button>
  <table class="table mt-2">
      <thead class="table-dark">
         <tr>
          <th scope="col">Sr.No.</th>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
          <th scope="col">Country</th>
          <th scope="col">State</th>
          <th scope="col">City</th>
          <th scope="col">Pincode</th>
          <th scope="col">Phone No</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of formData; let i= index">
              <th scope="row">{{i+1}}</th>
              <td>{{item.Name}}</td>
              <td>{{item.Address}}</td>
              <td>{{item.country}}</td>
              <td>{{item.state}}</td>
              <td>{{item.city}}</td>
              <td>{{item.pincode}}</td>
              <td>{{item.phone.phoneno}}</td>
              <td>{{item.email}}</td>
            </tr>
            
      </tbody>
    </table>
  </div>
